<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API - New York City</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB77s48ObV-DKMIg8heNKe88Qud9FtOL8A"></script>
    <style>
      /* Set the map container's size */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps API - New York City</h1>
    <div id="map"></div>

    <script>
      // Initialize the map centered on New York City
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7128, lng: -74.006 },
          zoom: 12,
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB77s48ObV-DKMIg8heNKe88Qud9FtOL8A&callback=initMap"
    ></script>
  </body>
</html>
