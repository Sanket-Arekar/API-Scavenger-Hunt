<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API - Route from San Francisco to Los Angeles</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB77s48ObV-DKMIg8heNKe88Qud9FtOL8A"></script>
    <style>
      /* Set the map container's size */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps API - Route from San Francisco to Los Angeles</h1>
    <div id="map"></div>

    <script>
      // Initialize the map and calculate the shortest route by car
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 36.7783, lng: -119.4179 },
          zoom: 7,
        });

        // Define the directions service and renderer
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Calculate and display the shortest route by car from San Francisco to Los Angeles
        var start = "San Francisco, CA";
        var end = "Los Angeles, CA";
        var request = {
          origin: start,
          destination: end,
          travelMode: "DRIVING",
        };
        directionsService.route(request, function (response, status) {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          }
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB77s48ObV-DKMIg8heNKe88Qud9FtOL8A&callback=initMap"
    ></script>
  </body>
</html>
